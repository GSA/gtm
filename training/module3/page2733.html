text2736.addInnerText('<div id=\"text2736\" aria-hidden=\"true\" ><p  legLH=\"1.135\" style=\"margin-left:10px;text-indent:0px;line-height:1.050;margin-top:0px;margin-bottom:0px;text-align:left;\" >\n<span class=\"text2736Font1\"  >Relocation costs are also generally allowable but are subject to several requirements and limitations. Relocation costs include costs that are incident to the permanent change of duty assignment for either an existing employee or a newly hired employee. This move must be to the benefit of the employer, and the costs must be reimbursed in accordance with the NFE’s standard recruitment program or applicable policy.\n</span ></p >\n<p  legLH=\"1.135\" style=\"margin-left:10px;text-indent:0px;line-height:1.050;margin-top:0px;margin-bottom:0px;text-align:left;\" >\n<span class=\"text2736Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.135\" style=\"margin-left:10px;text-indent:0px;line-height:1.050;margin-top:0px;margin-bottom:0px;text-align:left;\" >\n<span class=\"text2736Font1\"  >The total reimbursement must not exceed the employee’s actual or reasonably estimated costs. Relocation costs for a new employee who resigns within 12 months of hire for reasons within the employee’s control are not allowable. Any costs associated with this employee and charged to the award must be refunded to the Federal Government. </span ><span class=\"text2736Font3\"  >&nbsp;\n</span ></p >\n</div>\n');
