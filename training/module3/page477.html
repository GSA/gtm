text480.arrCSSStyles.push('span.text480Font3 { font-size:13px; font-family:"Arial", sans-serif; color:#000000;}');
text480.addInnerText('<div id=\"text480\" aria-hidden=\"true\" ><p  legLH=\"1.135\" style=\"margin-left:10px;text-indent:0px;line-height:1.050;margin-top:0px;margin-bottom:0px;text-align:left;\" >\n<span class=\"text480Font1\"  >Finally, let’s review the concept of allocable costs. Determining whether a cost is allocable is probably the most challenging of the three factors. A cost is allocable to a particular Federal award or other cost objective if the goods or services involved are chargeable or assigned to that Federal award or cost objective in accordance with relative benefits received.\n</span ></p >\n<p  legLH=\"1.135\" style=\"margin-left:10px;text-indent:0px;line-height:1.050;margin-top:0px;margin-bottom:0px;text-align:left;\" >\n<span class=\"text480Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.135\" style=\"margin-left:10px;text-indent:0px;line-height:1.050;margin-top:0px;margin-bottom:0px;text-align:left;\" >\n<span class=\"text480Font1\"  >So, if an NFE provides goods and services that benefit multiple awards or activities and the proportion of benefit cannot be determined without undue effort or cost, the costs of those goods and services must be distributed, or allocated, across each award and activity. The exact cost charged must be relative to the benefit each award or activity receives (e.g., program officer time).</span ><span class=\"text480Font3\" style=\"background-color:transparent\" >\n</span ></p >\n</div>\n');
text480.build()

text483.addInnerText('<div id=\"text483\" aria-hidden=\"true\" ><p  legLH=\"1.419\" style=\"margin-left:0px;text-indent:0px;line-height:1.313;margin-top:0px;margin-bottom:0px;text-align:left;\" >\n<span class=\"text483Font1\" style=\"position:relative;top:-1px;\" >The three criteria below are used to determine whether a cost is allocable:\n</span ></p >\n<ul  style=\"list-style-position:outside;text-align:left;\" >\n<li  class=\"text483Font1\" data-bltIndnt=\"0\" style=\"line-height:1.419;position:relative;margin-left:13px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text483CircleBulletFont6.png\'); padding-left:10px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text483Font1\"  >First, the cost must be incurred specifically for the Federal award.\n</span ></li >\n<li  class=\"text483Font1\" data-bltIndnt=\"0\" style=\"line-height:1.419;position:relative;margin-left:13px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text483CircleBulletFont6.png\'); padding-left:10px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text483Font1\"  >The cost must also benefit both the award and other work of the non-Federal entity. The cost is then distributed across the work in proportions that are approximated using reasonable methods.\n</span ></li >\n<li  class=\"text483Font1\" data-bltIndnt=\"0\" style=\"line-height:1.419;position:relative;margin-left:13px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text483CircleBulletFont6.png\'); padding-left:10px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text483Font1\"  >Finally, the cost is necessary to the overall operation of the NFE and is assignable in part to the award according to the cost principles.</span ><span class=\"text483Font2\" style=\"background-color:transparent\" >\n</span ></li >\n</ul >\n</div>\n');
text483.build()
