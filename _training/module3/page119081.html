text119084.addInnerText('<div id=\"text119084\" aria-live=\"polite\" ><p lang=\"en\"  legLH=\"1.135\" style=\"margin-left:0px;text-indent:0px;line-height:1.050;margin-top:0px;margin-bottom:0px;text-align:left;\" >\n<span class=\"text119084Font1\"  >Several recruiting-related costs are allowable but must conform to the NFE’s standard recruitment program. This includes the costs of help wanted advertising, operating an employment office to obtain adequate staff, a program for testing candidate aptitude and education, and travel costs for either NFE employees or applicants. Travel costs include short-term travel visas, which should be proposed as a direct cost.\n</span ></p >\n<p  legLH=\"1.135\" style=\"margin-left:0px;text-indent:0px;line-height:1.050;margin-top:0px;margin-bottom:0px;text-align:left;\" >\n<span class=\"text119084Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.135\" style=\"margin-left:0px;text-indent:0px;line-height:1.050;margin-top:0px;margin-bottom:0px;text-align:left;\" >\n<span class=\"text119084Font1\"  >Unallowable costs include special fees, fringe benefits, and salary allowances required to attract professional personnel. These are costs that do not meet the test of reasonableness or conform to the recruitment program.\n</span ></p >\n<p  legLH=\"1.135\" style=\"margin-left:0px;text-indent:0px;line-height:1.050;margin-top:0px;margin-bottom:0px;text-align:left;\" >\n<span class=\"text119084Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.135\" style=\"margin-left:0px;text-indent:0px;line-height:1.050;margin-top:0px;margin-bottom:0px;text-align:left;\" >\n<span class=\"text119084Font1\"  >If an employment agency is used to identify personnel, these costs must not exceed standard commercial rates for such services.</span ><span class=\"text119084Font3\" style=\"background-color:transparent\" >\n</span ></p ></div>\n');
