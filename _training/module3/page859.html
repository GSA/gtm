text862.addInnerText('<div id=\"text862\" aria-hidden=\"true\" ><p  legLH=\"1.135\" style=\"margin-left:10px;text-indent:0px;line-height:1.050;margin-top:0px;margin-bottom:0px;text-align:left;\" >\n<span class=\"text862Font1\"  >Once a rate is formalized, this rate can be applied as a percentage against a “base” of costs in each award. The base is identified in the rate agreement.\n</span ></p >\n<p  legLH=\"1.135\" style=\"margin-left:10px;text-indent:0px;line-height:1.050;margin-top:0px;margin-bottom:0px;text-align:left;\" >\n<span class=\"text862Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.135\" style=\"margin-left:10px;text-indent:0px;line-height:1.050;margin-top:0px;margin-bottom:0px;text-align:left;\" >\n<span class=\"text862Font1\"  >For example, let’s say the negotiated rate is 25 percent of the base of costs that include all Modified Total Direct Costs (MTDC). This is common base of costs that excludes such costs as equipment, participant support costs, and the amount of any sub-award over $25,000.\n</span ></p >\n<p  legLH=\"1.135\" style=\"margin-left:10px;text-indent:0px;line-height:1.050;margin-top:0px;margin-bottom:0px;text-align:left;\" >\n<span class=\"text862Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.135\" style=\"margin-left:10px;text-indent:0px;line-height:1.050;margin-top:0px;margin-bottom:0px;text-align:left;\" >\n<span class=\"text862Font1\"  >An organization that receives a grant can apply the 25 percent rate against all Modified Total Direct Costs and charge the award the amount calculated.</span ><span class=\"text862Font3\" style=\"background-color:transparent\" >\n</span ></p >\n</div>\n');
text862.build()
