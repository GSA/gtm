text119318.addInnerText('<div id=\"text119318\" aria-live=\"polite\" ><p lang=\"en\"  legLH=\"1.135\" style=\"margin-left:0px;text-indent:0px;line-height:1.050;margin-top:0px;margin-bottom:0px;text-align:left;\" >\n<span class=\"text119318Font1\"  >As discussed in Lesson 1, determining whether certain costs meet the standards for being reasonable and allocable can be difficult. In order to avoid subsequent disallowance or dispute based on reasonableness or allocability tests, the NFE may seek prior written approval of a cost.\n</span ></p >\n<p  legLH=\"1.135\" style=\"margin-left:0px;text-indent:0px;line-height:1.050;margin-top:0px;margin-bottom:0px;text-align:left;\" >\n<span class=\"text119318Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.135\" style=\"margin-left:0px;text-indent:0px;line-height:1.050;margin-top:0px;margin-bottom:0px;text-align:left;\" >\n<span class=\"text119318Font1\"  >If the cost is a deviation from the negotiated indirect cost, the NFE should contact the cognizant agency. If the cost is special or unusual, the NFE should contact the Federal awarding agency in advance.\n</span ></p >\n<p  legLH=\"1.135\" style=\"margin-left:0px;text-indent:0px;line-height:1.050;margin-top:0px;margin-bottom:0px;text-align:left;\" >\n<span class=\"text119318Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.135\" style=\"margin-left:0px;text-indent:0px;line-height:1.050;margin-top:0px;margin-bottom:0px;text-align:left;\" >\n<span class=\"text119318Font1\"  >Prior written approval should include the time frame or scope of the agreement. Absence of prior written approval for any element of a cost will not in itself affect the reasonableness or allocability of that element unless prior approval is specifically required for allowability.</span ><span class=\"text119318Font2\" style=\"background-color:transparent\" >\n</span ></p ></div>\n');
