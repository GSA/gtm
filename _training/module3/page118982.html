text118991.addInnerText('<div id=\"text118991\" aria-live=\"polite\" ><p lang=\"en\"  legLH=\"1.135\" style=\"margin-left:0px;text-indent:0px;line-height:1.050;margin-top:0px;margin-bottom:0px;text-align:left;\" >\n<span class=\"text118991Font1\"  >Costs of investment counsel and staff and similar expenses incurred to enhance income from investments are unallowable. The only exception is when these costs are associated with investments covering pension, self-insurance, or other funds that include Federal participation.\n</span ></p >\n<p  legLH=\"1.135\" style=\"margin-left:0px;text-indent:0px;line-height:1.050;margin-top:0px;margin-bottom:0px;text-align:left;\" >\n<span class=\"text118991Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.135\" style=\"margin-left:0px;text-indent:0px;line-height:1.050;margin-top:0px;margin-bottom:0px;text-align:left;\" >\n<span class=\"text118991Font1\"  >Costs related to the physical custody and control of monies and securities are allowable.\n</span ></p >\n<p  legLH=\"1.135\" style=\"margin-left:0px;text-indent:0px;line-height:1.050;margin-top:0px;margin-bottom:0px;text-align:left;\" >\n<span class=\"text118991Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.135\" style=\"margin-left:0px;text-indent:0px;line-height:1.050;margin-top:0px;margin-bottom:0px;text-align:left;\" >\n<span class=\"text118991Font1\"  >An NFE’s fundraising and investment activities must be allocated as an appropriate share of indirect costs under the conditions described in Section 200.413 (e) Direct costs.</span ><span class=\"text118991Font3\" style=\"background-color:transparent\" >\n</span ></p ></div>\n');
