text447.addInnerText('<div id=\"text447\" aria-hidden=\"true\" ><p  legLH=\"1.135\" style=\"margin-left:10px;text-indent:0px;line-height:1.050;margin-top:0px;margin-bottom:0px;text-align:left;\" >\n<span class=\"text447Font1\"  >The cost principles describe the criteria that must be met for a cost to be considered “allowable” and, therefore, chargeable to the award. All allowable costs must meet certain criteria. So, when you are considering whether a cost can be charged, here are some questions to think about:\n</span ></p >\n<ul  style=\"list-style-position:outside;text-align:left;\" >\n<li  class=\"text447Font1\" data-bltIndnt=\"0\" style=\"line-height:1.135;position:relative;margin-left:13px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text447CircleBulletFont6.png\'); padding-left:10px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text447Font1\"  >Is the cost necessary and reasonable for the work of the award?\n</span ></li >\n<li  class=\"text447Font1\" data-bltIndnt=\"0\" style=\"line-height:1.135;position:relative;margin-left:13px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text447CircleBulletFont6.png\'); padding-left:10px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text447Font1\"  >Is the expense in compliance with laws, regulations, statutory authorization of the program, and terms of the award? This can include the type of charge and the amount of each charge.\n</span ></li >\n<li  class=\"text447Font1\" data-bltIndnt=\"0\" style=\"line-height:1.135;position:relative;margin-left:13px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text447CircleBulletFont6.png\'); padding-left:10px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text447Font1\"  >Is the cost consistent with the policies and procedures applied to all the non-Federal entity’s activities (Not just for this award)?\n</span ></li >\n<li  class=\"text447Font1\" data-bltIndnt=\"0\" style=\"line-height:1.135;position:relative;margin-left:13px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text447CircleBulletFont6.png\'); padding-left:10px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text447Font1\"  >Is this cost charged consistently? A cost may not be assigned to a Federal award as a direct cost if any other cost incurred for the same purpose in like circumstances has been allocated to the Federal award as an indirect cost.\n</span ></li >\n<li  class=\"text447Font1\" data-bltIndnt=\"0\" style=\"line-height:1.135;position:relative;margin-left:13px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text447CircleBulletFont6.png\'); padding-left:10px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text447Font1\"  >Are costs determined in accordance with generally accepted accounting principles?\n</span ></li >\n<li  class=\"text447Font1\" data-bltIndnt=\"0\" style=\"line-height:1.135;position:relative;margin-left:13px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text447CircleBulletFont6.png\'); padding-left:10px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text447Font1\"  >Is the cost used to meet the matching or cost sharing requirement of another Federal award? If yes, then the cost cannot be used again for a different Federal award.\n</span ></li >\n<li  class=\"text447Font1\" data-bltIndnt=\"0\" style=\"line-height:1.135;position:relative;margin-left:13px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text447CircleBulletFont6.png\'); padding-left:10px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text447Font1\"  >Is the cost adequately documented?\n</span ></li >\n</ul >\n<p  legLH=\"1.135\" style=\"margin-left:10px;text-indent:0px;line-height:1.050;margin-top:0px;margin-bottom:0px;text-align:left;\" >\n<span class=\"text447Font1\"  >Sections 200.420 through 200.475 of Subpart E also provide additional guidance by designating specific cost items as either “allowable” or “unallowable.”</span ><span class=\"text447Font3\"  > </span ><span class=\"text447Font4\" style=\"background-color:transparent\" >\n</span ></p >\n</div>\n');
text447.build()
