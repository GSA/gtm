text1050.addInnerText('<div id=\"text1050\" aria-live=\"polite\" ><p lang=\"en\"  legLH=\"1.135\" style=\"margin-left:0px;text-indent:0px;line-height:1.050;margin-top:0px;margin-bottom:0px;text-align:left;\" >\n<span class=\"text1050Font1\"  >Assistance listings</span ><span class=\"text1050Font2\"  > are detailed public descriptions of Federal programs for grants, loans, scholarships, insurance, and other types of assistance. They provide a detailed picture of financial assistance that is intended to be updated and revised continuously. Until 2020, Assistance Listings were originally called “Catalog of Federal Domestic Assistance” or “CFDA”\n</span ></p >\n<p  legLH=\"1.135\" style=\"margin-left:0px;text-indent:0px;line-height:1.050;margin-top:0px;margin-bottom:0px;text-align:left;\" >\n<span class=\"text1050Font2\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.135\" style=\"margin-left:0px;text-indent:0px;line-height:1.050;margin-top:0px;margin-bottom:0px;text-align:left;\" >\n<span class=\"text1050Font2\"  >Assistance Listings, which are available on &nbsp;</span ><a href=\"javascript:var newWnd=ObjLayerActionGoToNewWindow(\'https://www.sam.gov\',\'Trivantis_\',\'width=1025,height=701,scrollbars=1,resizable=1,menubar=1,toolbar=1,location=1,status=1\'); \"  ><span class=\"text1050Font4\"  >SAM.gov</span></a ><span class=\"text1050Font5\"  > </span ><span class=\"text1050Font2\"  >and updated annually, identify each program by title and its authorizing statute, and be assigned an identifying number\n</span ></p ></div>\n');
