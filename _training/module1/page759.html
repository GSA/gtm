text762.addInnerText('<div id=\"text762\" aria-live=\"polite\" ><p lang=\"en\"  legLH=\"1.135\" style=\"margin-left:10px;text-indent:0px;line-height:1.050;margin-top:0px;margin-bottom:0px;text-align:left;\" >\n<span class=\"text762Font1\"  >Now that we’ve examined some of the concepts of statutes and authorizations, let’s examine how agency regulations and guidance impact financial assistance. \n</span ></p >\n<p  legLH=\"1.135\" style=\"margin-left:10px;text-indent:0px;line-height:1.050;margin-top:0px;margin-bottom:0px;text-align:left;\" >\n<span class=\"text762Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.135\" style=\"margin-left:10px;text-indent:0px;line-height:1.050;margin-top:0px;margin-bottom:0px;text-align:left;\" >\n<span class=\"text762Font1\"  >The Federal agency has the authority to implement statutes through regulations and other means. Typically authorizing statutes only provide the basics of the grant program and the Federal agency provides the details through regulations. A regulation has the force and effect of law.\n</span ></p >\n<p  legLH=\"1.135\" style=\"margin-left:10px;text-indent:0px;line-height:1.050;margin-top:0px;margin-bottom:0px;text-align:left;\" >\n<span class=\"text762Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.135\" style=\"margin-left:10px;text-indent:0px;line-height:1.050;margin-top:0px;margin-bottom:0px;text-align:left;\" >\n<span class=\"text762Font1\"  >The rulemaking process is prescribed by the Administrative Procedures Act, 5 U.S.C. 551-559. The terms “regulation” and “rule” are used interchangeably. A regulation is the Federal agency’s statement that implements, interprets, or prescribes law or policy. A regulation may also describe the organization, procedure, or practice requirements of the Federal agency.\n</span ></p >\n<p  legLH=\"1.135\" style=\"margin-left:10px;text-indent:0px;line-height:1.050;margin-top:0px;margin-bottom:0px;text-align:left;\" >\n<span class=\"text762Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.135\" style=\"margin-left:10px;text-indent:0px;line-height:1.050;margin-top:0px;margin-bottom:0px;text-align:left;\" >\n<span class=\"text762Font1\"  >The Federal agency publishes proposed regulations in the Federal Register for public review and comment.\n</span ></p ></div>\n');
text762.build()
