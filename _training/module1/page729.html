text732.addInnerText('<div id=\"text732\" aria-live=\"polite\" ><p lang=\"en\"  legLH=\"1.135\" style=\"margin-left:10px;text-indent:0px;line-height:1.050;margin-top:0px;margin-bottom:0px;text-align:left;\" >\n<span class=\"text732Font1\"  >Congress determines how much the Federal agency can spend on a given program by stating the dollar amount in the appropriation act. For an appropriation to be valid, it must have a purpose, time limit, amount of the appropriation. Let’s learn more about this by exploring the Antideficiency Act.\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:10px;text-indent:0px;line-height:1.107;margin-top:5px;margin-bottom:8px;text-align:left;\" >\n<span class=\"text732Font3\"  >ANTIDEFICIENCY ACT</span ><span class=\"text732Font4\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.135\" style=\"margin-left:10px;text-indent:0px;line-height:1.050;margin-top:0px;margin-bottom:0px;text-align:left;\" >\n<span class=\"text732Font1\"  >The Antideficiency Act (31 U.S.C. 1341(a)) prohibits Federal agencies from obligating or expending funds in excess of the appropriated amounts.\n</span ></p >\n<p  legLH=\"1.135\" style=\"margin-left:10px;text-indent:0px;line-height:1.050;margin-top:0px;margin-bottom:0px;text-align:left;\" >\n<span class=\"text732Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.135\" style=\"margin-left:10px;text-indent:0px;line-height:1.050;margin-top:0px;margin-bottom:0px;text-align:left;\" >\n<span class=\"text732Font1\"  >The Antideficiency Act has been termed the “cornerstone of Congressional efforts to bind the Executive branch of government to the limits on expenditure of appropriated funds.” Its importance is underscored by both civil and criminal penalties for violation.\n</span ></p ></div>\n');
text732.build()
