text22198.addInnerText('<div id=\"text22198\" aria-live=\"polite\" ><p lang=\"en\"  legLH=\"1.135\" style=\"margin-left:0px;text-indent:0px;line-height:1.050;margin-top:0px;margin-bottom:0px;text-align:left;\" >\n<span class=\"text22198Font1\"  >If the Federal agency staff is substantially involved during the performance of project activities (in addition to standard monitoring and technical assistance), then a cooperative agreement is the proper funding instrument.\n</span ></p >\n<p  legLH=\"1.135\" style=\"margin-left:0px;text-indent:0px;line-height:1.050;margin-top:0px;margin-bottom:0px;text-align:left;\" >\n<span class=\"text22198Font1\"  >&nbsp;\n</span ></p >\n<p  legLH=\"1.135\" style=\"margin-left:0px;text-indent:0px;line-height:1.050;margin-top:0px;margin-bottom:0px;text-align:left;\" >\n<span class=\"text22198Font1\"  >If no substantial involvement is anticipated, a grant agreement is the proper instrument.\n</span ></p >\n<p  legLH=\"1.135\" style=\"margin-left:0px;text-indent:0px;line-height:1.050;margin-top:0px;margin-bottom:0px;text-align:left;\" >\n<span class=\"text22198Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.135\" style=\"margin-left:0px;text-indent:0px;line-height:1.050;margin-top:0px;margin-bottom:0px;text-align:left;\" >\n<span class=\"text22198Font1\"  >Substantial involvement is collaboration between the awarding agency and the recipient in the management and/or performance of a project. Typically, the awarding agency is providing programmatic support. Support may include technical expertise, access to specialized equipment, labor etc. Substantial involvement should not be used a means of exercising control over the recipient.\n</span ></p ></div>\n');
text22198.build()
