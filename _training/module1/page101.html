text111.addInnerText('<div id=\"text111\" aria-live=\"polite\" ><p lang=\"en\"  legLH=\"1.135\" style=\"margin-left:10px;text-indent:0px;line-height:1.050;margin-top:0px;margin-bottom:0px;text-align:left;\" >\n<span class=\"text111Font1\"  >Federal financial assistance is authorized by statute with specific authority to transfer money, property in lieu of money, or other direct assistance to eligible recipients to support or stimulate a public purpose. \n</span ></p >\n<p  legLH=\"1.135\" style=\"margin-left:10px;text-indent:0px;line-height:1.050;margin-top:0px;margin-bottom:0px;text-align:left;\" >\n<span class=\"text111Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.135\" style=\"margin-left:10px;text-indent:0px;line-height:1.050;margin-top:0px;margin-bottom:0px;text-align:left;\" >\n<span class=\"text111Font1\"  >Federal financial assistance is governed by Federal statutes, which are laws enacted by Congress. Federal laws are bills that have passed both houses of Congress, been signed by the president, passed over the president\'s veto, or allowed to become law without the president\'s signature. Individual laws, also called acts, are arranged by subject in the United States Code.\n</span ></p >\n<p  legLH=\"1.135\" style=\"margin-left:10px;text-indent:0px;line-height:1.050;margin-top:0px;margin-bottom:0px;text-align:left;\" >\n<span class=\"text111Font1\"  > \n</span ></p >\n<p  legLH=\"1.135\" style=\"margin-left:10px;text-indent:0px;line-height:1.050;margin-top:0px;margin-bottom:0px;text-align:left;\" >\n<span class=\"text111Font1\"  >Most laws passed by Congress are public laws, which affect society as a whole. Each new statute is assigned a number according to its order of enactment within a particular Congress (e.g., the 4th public law enacted in the 113th Congress was numbered as Pub. L. 113-4). Private laws are enacted for the benefit of a named individual or entity. In contrast, public laws are of general applicability and permanent and continuing in nature. Public laws form the basis of the United States Code (U.S.C.). In \n</span ></p >\n<p  legLH=\"1.135\" style=\"margin-left:10px;text-indent:0px;line-height:1.050;margin-top:0px;margin-bottom:0px;text-align:left;\" >\n<span class=\"text111Font1\"  >the U.S.C., statutes are grouped by subject into fifty titles, each \n</span ></p >\n<p  legLH=\"1.135\" style=\"margin-left:10px;text-indent:0px;line-height:1.050;margin-top:0px;margin-bottom:0px;text-align:left;\" >\n<span class=\"text111Font1\"  >consisting of chapters and sections.\n</span ></p >\n<p  legLH=\"1.135\" style=\"margin-left:10px;text-indent:0px;line-height:1.050;margin-top:0px;margin-bottom:0px;text-align:left;\" >\n<span class=\"text111Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.135\" style=\"margin-left:10px;text-indent:0px;line-height:1.050;margin-top:0px;margin-bottom:0px;text-align:left;\" >\n<a href=\"javascript:var newWnd=ObjLayerActionGoToNewWindow(\'https://www.congress.gov \',\'Trivantis_\',\'width=1025,height=701,scrollbars=1,resizable=1,menubar=1,toolbar=1,location=1,status=1\'); \"  ><span class=\"text111Font3\"  >www.congress.gov</span></a ><span class=\"text111Font1\"  > and </span ><a href=\"javascript:var newWnd=ObjLayerActionGoToNewWindow(\'https://www.senate.gov\',\'Trivantis_\',\'width=1025,height=701,scrollbars=1,resizable=1,menubar=1,toolbar=1,location=1,status=1\'); \"  ><span class=\"text111Font4\"  >www.senate.gov</span></a ><span class=\"text111Font5\"  > </span ><span class=\"text111Font1\"  >are good \n</span ></p >\n<p  style=\"margin-left:10px;text-indent:0px;margin-top:0px;margin-bottom:0px;text-align:left;\" >\n<span class=\"text111Font1\"  >resources for additional information on how laws are enacted.\n</span ></p ></div>\n');
text111.build()
