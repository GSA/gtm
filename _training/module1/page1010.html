text1012.addInnerText('<div id=\"text1012\" aria-live=\"polite\" ><p lang=\"en\"  legLH=\"1.135\" style=\"margin-left:10px;text-indent:0px;line-height:1.050;margin-top:0px;margin-bottom:0px;text-align:left;\" >\n<span class=\"text1012Font1\"  >OMB also occasionally issues Controller Alerts, which do not constitute official guidance, but are designed to highlight emerging financial management issues that may require agency attention or action. These Alerts are intended to inform the Chief Financial Officer (CFO) community of key issues where the Office of Management and Budget (OMB) believes further action may be warranted. They do not prescribe specific tasks for agencies beyond consideration of appropriate steps to address the issue that is addressed in the Controller Alert. You can find Controller Alerts posted on the</span ><span class=\"text1012Font2\"  > </span ><a href=\"javascript:var newWnd=ObjLayerActionGoToNewWindow(\'https://www.cfo.gov\',\'Trivantis_\',\'width=1025,height=701,scrollbars=1,resizable=1,menubar=1,toolbar=1,location=1,status=1\'); \"  ><span class=\"text1012Font3\"  >CFO Council\'s website</span ></a ><a href=\"javascript:var newWnd=ObjLayerActionGoToNewWindow(\'https://www.cfo.gov\',\'Trivantis_\',\'width=1025,height=701,scrollbars=1,resizable=1,menubar=1,toolbar=1,location=1,status=1\'); \"  ><span class=\"text1012Font4\"  >.</span></a ><span class=\"text1012Font1\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.135\" style=\"margin-left:10px;text-indent:0px;line-height:1.050;margin-top:0px;margin-bottom:0px;text-align:left;\" >\n<span class=\"text1012Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.135\" style=\"margin-left:10px;text-indent:0px;line-height:1.050;margin-top:0px;margin-bottom:0px;text-align:left;\" >\n<span class=\"text1012Font1\"  >OMB also regularly hosts “Innovation Exchange” sessions to engage <br />directly with members of both the agency and recipient community to <br />discuss important issues and exchange best practices. Please join the </span ><a href=\"javascript:var newWnd=ObjLayerActionGoToNewWindow(\'https://www.cfo.gov/financial-assistance/resources/innovation-exchanges.html\',\'Trivantis_\',\'width=1025,height=701,scrollbars=1,resizable=1,menubar=1,toolbar=1,location=1,status=1\'); \"  ><span class=\"text1012Font6\"  >Grants Community of Practice</span></a ><span class=\"text1012Font1\"  > to receive information on upcoming Innovation Exchange sessions and updates on financial assistance <br />related issues.</span ><span class=\"text1012Font7\"  > </span ><span class=\"text1012Font8\" style=\"background-color:transparent\" >\n</span ></p ></div>\n');
text1012.build()
