text2392.addInnerText('<div id=\"text2392\" aria-live=\"polite\" ><p lang=\"en\"  legLH=\"1.135\" style=\"margin-left:10px;text-indent:0px;line-height:1.050;margin-top:0px;margin-bottom:0px;text-align:left;\" >\n<span class=\"text2392Font1\"  >The grant agreement or cooperative agreement is a legal instrument of financial assistance between a Federal awarding agency and the recipient that sets forth the information about the award and includes the terms and conditions of the award.\n</span ></p >\n<p  legLH=\"1.135\" style=\"margin-left:10px;text-indent:0px;line-height:1.050;margin-top:0px;margin-bottom:0px;text-align:left;\" >\n<span class=\"text2392Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.135\" style=\"margin-left:10px;text-indent:0px;line-height:1.050;margin-top:0px;margin-bottom:0px;text-align:left;\" >\n<span class=\"text2392Font1\"  >The principal purpose of a grant agreement or cooperative agreement is to carry out a public purpose authorized by a law of the United States (31 U.S.C. 6101(3)) and not to acquire property or services for the Federal awarding agency or recipient’s direct benefit or use, which is accomplished through direct procurement (contract).\n</span ></p >\n<p  legLH=\"1.135\" style=\"margin-left:10px;text-indent:0px;line-height:1.050;margin-top:0px;margin-bottom:0px;text-align:left;\" >\n<span class=\"text2392Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.135\" style=\"margin-left:10px;text-indent:0px;line-height:1.050;margin-top:0px;margin-bottom:0px;text-align:left;\" >\n<span class=\"text2392Font1\"  >A cooperative agreement is distinguished from a grant in that a grant provides requirements for the recipient to implement the program largely independently from the Federal government; whereas a cooperative agreement provides for substantial involvement of the Federal awarding agency (or pass-through entity) in carrying out the activity contemplated by the Federal award.\n</span ></p ></div>\n');
text2392.build()
