text943.addInnerText('<div id=\"text943\" aria-live=\"polite\" ><p lang=\"en\"  legLH=\"1.135\" style=\"margin-left:10px;text-indent:0px;line-height:1.050;margin-top:0px;margin-bottom:0px;text-align:left;\" >\n<span class=\"text943Font1\"  >As required by 2 CFR Part 25, any entity wishing to do business with the Federal Government must register in </span ><a href=\"javascript:var newWnd=ObjLayerActionGoToNewWindow(\'https://www.sam.gov\',\'Trivantis_\',\'width=1025,height=701,scrollbars=1,resizable=1,menubar=1,toolbar=1,location=1,status=1\'); \"  ><span class=\"text943Font2\"  >SAM.gov</span></a ><span class=\"text943Font3\"  > </span ><span class=\"text943Font1\"  >and obtain a Unique Entity Identifier (UEI). This process includes a validation that the entity is a unique or separate legal entity associated with a separate physical address. \n</span ></p >\n<p  legLH=\"1.135\" style=\"margin-left:10px;text-indent:0px;line-height:1.050;margin-top:0px;margin-bottom:0px;text-align:left;\" >\n<span class=\"text943Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.135\" style=\"margin-left:10px;text-indent:0px;line-height:1.050;margin-top:0px;margin-bottom:0px;text-align:left;\" >\n<span class=\"text943Font1\"  >Formerly this UEI was known as the DUNS numbers. However, onÂ </span ><span class=\"text943Font5\"  >April of 2022</span ><span class=\"text943Font1\"  >, the Federal government stopped using the DUNS number to uniquely identify entities. At that point, entities doing business with the Federal government started using a Unique Entity Identifier (SAM) created in </span ><a href=\"javascript:var newWnd=ObjLayerActionGoToNewWindow(\'https://www.sam.gov\',\'Trivantis_\',\'width=1025,height=701,scrollbars=1,resizable=1,menubar=1,toolbar=1,location=1,status=1\'); \"  ><span class=\"text943Font6\"  >SAM.gov</span></a ><span class=\"text943Font1\"  > and were no longer required to go to a third-party website to obtain their identifier. This transition allowed the government to streamline the entity identification and validation process, making it easier and less burdensome for entities to do business with the Federal government.\n</span ></p >\n<p  legLH=\"1.135\" style=\"margin-left:10px;text-indent:0px;line-height:1.050;margin-top:0px;margin-bottom:0px;text-align:left;\" >\n<span class=\"text943Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.135\" style=\"margin-left:10px;text-indent:0px;line-height:1.050;margin-top:0px;margin-bottom:0px;text-align:left;\" >\n<span class=\"text943Font1\"  >More information on the </span ><a href=\"javascript:var newWnd=ObjLayerActionGoToNewWindow(\'https://www.sam.gov\',\'Trivantis_\',\'width=1025,height=701,scrollbars=1,resizable=1,menubar=1,toolbar=1,location=1,status=1\'); \"  ><span class=\"text943Font7\"  >SAM.gov</span></a ><span class=\"text943Font1\"  > and the UEI is available from the </span ><a href=\"javascript:var newWnd=ObjLayerActionGoToNewWindow(\'https://www.gsa.gov\',\'Trivantis_\',\'width=1025,height=701,scrollbars=1,resizable=1,menubar=1,toolbar=1,location=1,status=1\'); \"  ><span class=\"text943Font8\"  >General Services Administration</span></a ><span class=\"text943Font9\"  >.</span ><span class=\"text943Font1\"  > \n</span ></p ></div>\n');
text943.build()
