text254636.addInnerText('<div id=\"text254636\" aria-live=\"polite\" ><p lang=\"en\"  legLH=\"1.135\" style=\"margin-left:0px;text-indent:0px;line-height:1.050;margin-top:0px;margin-bottom:0px;text-align:left;\" >\n<span class=\"text254636Font1\"  >Amendments enacted to the Single Audit Act of 1984 provided updated audit requirements for organizations and individuals receiving Federal awards. The purpose of the law was to further streamline the auditing process so that award recipients are only required to undergo a single, annual audit rather than being subject to separate, multiple audits of specific programs. A non-Federal entity that expends $750,000 or more during the non-Federal entity\'s fiscal year in Federal awards must have a single or program-specific audit conducted for that year. The Federal Audit Clearinghouse must make available the reporting packages to the public, except for Indian tribes, and maintain a data base of completed audits, provide appropriate information to Federal agencies, and follow up with known auditees that have not submitted the required data collection forms and reporting packages.\n</span ></p ></div>\n');
text254636.build()
