text258109.addInnerText('<div id=\"text258109\" aria-live=\"polite\" ><p lang=\"en\"  legLH=\"1.135\" style=\"margin-left:0px;text-indent:0px;line-height:1.050;margin-top:0px;margin-bottom:0px;text-align:left;\" >\n<span class=\"text258109Font1\"  >The DATA Act was passed as an amendment to FFATA. It requires the Department of the Treasury and OMB to improve and expand the data available on the publicly accessible website created under FFATA, </span ><a href=\"javascript:var newWnd=ObjLayerActionGoToNewWindow(\'https://www.usaspending.gov\',\'Trivantis_\',\'width=1025,height=701,scrollbars=1,resizable=1,menubar=1,toolbar=1,location=1,status=1\'); \"  ><span class=\"text258109Font2\"  >USASpending.gov</span></a ><span class=\"text258109Font3\"  >.</span ><span class=\"text258109Font1\"  > Under the DATA Act, reporting is required to provide the public with additional award data and information, according to a set of common data standards.\n</span ></p ></div>\n');
