text774.addInnerText('<div id=\"text774\" aria-live=\"polite\" ><p lang=\"en\"  legLH=\"1.135\" style=\"margin-left:10px;text-indent:0px;line-height:1.050;margin-top:0px;margin-bottom:0px;text-align:left;\" >\n<span class=\"text774Font1\"  >The comment period is generally 30 to 60 days. Any interested person or organization may submit written comments.\n</span ></p >\n<p  legLH=\"1.135\" style=\"margin-left:10px;text-indent:0px;line-height:1.050;margin-top:0px;margin-bottom:0px;text-align:left;\" >\n<span class=\"text774Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.135\" style=\"margin-left:10px;text-indent:0px;line-height:1.050;margin-top:0px;margin-bottom:0px;text-align:left;\" >\n<span class=\"text774Font1\"  >The Federal agency considers the written comments and carefully decides whether to revise its proposed regulation based on the comments. The preamble to the final rule gives the Federal agency’s response to the comments and explains how the Federal agency resolved any significant problems raised by the comments in the final rule.\n</span ></p >\n<p  legLH=\"1.135\" style=\"margin-left:10px;text-indent:0px;line-height:1.050;margin-top:0px;margin-bottom:0px;text-align:left;\" >\n<span class=\"text774Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.135\" style=\"margin-left:10px;text-indent:0px;line-height:1.050;margin-top:0px;margin-bottom:0px;text-align:left;\" >\n<span class=\"text774Font1\"  >The final rule is published in the Federal Register, with an effective date, generally 30 days from the publication date. The Federal agency can amend its regulations through the same process.\n</span ></p >\n<p  legLH=\"1.135\" style=\"margin-left:10px;text-indent:0px;line-height:1.050;margin-top:0px;margin-bottom:0px;text-align:left;\" >\n<span class=\"text774Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.135\" style=\"margin-left:10px;text-indent:0px;line-height:1.050;margin-top:0px;margin-bottom:0px;text-align:left;\" >\n<span class=\"text774Font1\"  >The regulations are codified in the Code of Federal Regulations, which the Government Printing Office updates and publishes annually. The Federal Register and Code of Federal Regulations are also available on the </span ><a href=\"javascript:var newWnd=ObjLayerActionGoToNewWindow(\'https://www.gpo.gov/\',\'Trivantis_\',\'width=1025,height=701,scrollbars=1,resizable=1,menubar=1,toolbar=1,location=1,status=1\'); \"  ><span class=\"text774Font3\"  >Government Printing Office’s website</span ></a ><a href=\"javascript:var newWnd=ObjLayerActionGoToNewWindow(\'https://www.gpo.gov/\',\'Trivantis_\',\'width=1025,height=701,scrollbars=1,resizable=1,menubar=1,toolbar=1,location=1,status=1\'); \"  ><span class=\"text774Font5\"  >.</span></a ><span class=\"text774Font1\" style=\"background-color:transparent\" >\n</span ></p ></div>\n');
